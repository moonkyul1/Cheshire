<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="dummyCat.js"></script>
    <meta name="viewport" content="width=1080, user-scalable=no" >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>CatScript</title>
  </head>
  <body>
    <div style="width: 50%; margin:auto;">
      <div style="margin:auto; text-align:center; font-weight: bold;">
        DUMMY CAT PROFILE DATA CREATING SCRIPT for Cheshire
      </div>
      <br>
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="name">

        <label for="usr">Project Item</label>
        <input type="text" class="form-control" id="project">

        <label for="usr">Project Total</label>
        <input type="text" class="form-control" id="total">

        <label for="usr">Project Current</label>
        <input type="text" class="form-control" id="current">
      </div>
      <button type="button" class="btn btn-primary" onclick="buttonclick()">Upload</button>
      <button type="button" class="btn btn-secondary  " onclick="clearcat()">Clear</button>
      <br><br><br>
      <label for="usr">PASSWORD:</label>
      <input type="password" class="form-control" id="pwd">
      <br>
      <button type="button" class="btn btn-danger  " onclick="transferPosts()">TRANSFER POSTS</button>
    </div>

  </body>
</html>
