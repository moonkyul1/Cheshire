<head>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <meta name="viewport" content="width=1080, user-scalable=no" >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="catprofile.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Cat Profile</title>
</head>
<body>
  <div id="div_root">

    <div id="feedcontainer">
      <div class="displays">
        <img id="profile" src=../../../image/assets/catg.png></img>
        <div class="stats">
          <div id="postnum" class="stat"></div>
          <div class="stat">13</div>
          <div class="stat">712$</div>
          <div class="stattext">post</div>
          <div class="stattext">funded</div>
          <div class="stattext">total</div>
        </div>
        <div>
          <!--<button type="button" class="btn btn-primary btn-lg displaysBtn">EDIT PROFILE</button> -->
          
        </div>
      </div>
      <div id="crowdfunding">
        <b class="tabtitle">CROWDFUNDING</b>
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- left crowdfunding item -->
              <div class="row">
                <div class="col-4">
                  <!-- left column -->
                  <img class="cfimage" src=../../../image/assets/catfood.png></img>
                </div>
                <div class="col-8">
                  <!-- right column -->
                  <div class="row">
                    <b class="tabtitle">CAT FOOD</b>
                  </div>
                  <div style="height:20px"></div>

                  <div style="margin-left: 36px;">
                      <progress id="prog1" value="30" max="100" class="progress" style="height:20px"></progress>
                  </div>
                  <div style="height:20px"></div>

                  <div class="row" style="margin-left: 36px;">
                    <div class="col">
                      <b>$30</b>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-primary" onclick=JbFunc1()>DONATE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <!-- right crowdfunding item -->
              <div class="row bottompadding">
                <div class="col-4">
                  <!-- left column -->
                  <img class="cfimage" src=../../../image/assets/blanket.png></img>
                </div>
                <div class="col-8">
                  <!-- right column -->
                  <div class="row">
                    <b class="tabtitle">BLANKET</b>
                  </div>
                  <div style="height:20px"></div>

                  <div style="margin-left: 36px;">
                      <progress id="prog2" value="60" max="100" class="progress" style="height:20px"></progress>
                  </div>
                  <div style="height:20px"></div>

                  <div class="row" style="margin-left: 36px;">
                    <div class="col">
                      <b>$30</b>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-primary" onclick=JbFunc2()>DONATE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row bottompadding">
            <div class="col">
              <!-- left crowdfunding item -->
              <div class="row">
                <div class="col-4">
                  <!-- left column -->
                  <img class="cfimage" src=../../../image/assets/cattoy.png></img>
                </div>
                <div class="col-8">
                  <!-- right column -->
                  <div class="row">
                    <b class="tabtitle">CAT TOY</b>
                  </div>
                  <div style="height:20px"></div>

                  <div style="margin-left: 36px;">
                      <progress id="prog3" value="10" max="100" class="progress" style="height:20px"></progress>
                  </div>
                  <div style="height:20px"></div>

                  <div class="row" style="margin-left: 36px;">
                    <div class="col">
                      <b>$30</b>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-primary" onclick=JbFunc3()>DONATE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
            </div>
          </div>

        </div>
      </div>
      <div id="container" class="userfeed container">
        
      </div>
    </div>
    <!-- the top bar stays on top -->
    <div id="div_main">
      <img id="goBackBtn" src=../../../image/icon/goback.png onclick="history.back()">
      <div id="name" class="name"></div>
    </div>

    <div id="footer">
        <div id="tab" onclick="location.href='../../feed/feed/feed.html'"><img src=../../../image/icon/feed.png></div>
        <div id="tab" onclick="location.href='../../gift/reward/reward.html'"><img src=../../../image/icon/cf.png></div>
        <div id="tab" onclick="location.href='../../upload/main/mainupload.html'"><img src=../../../image/icon/upload.png></div>
        <div id="tab" onclick="location.href='../../notification/notification.html'"><img src=../../../image/icon/noti.png></div>
        <div id="tab" onclick="location.href='../../profile/user/userprofile.html'"><img src=../../../image/icon/profile.png></div>
    </div>

  </div>

  <script src="../../../jquery/js/jquery-1.9.0.min.js"></script>
  <script src="../../../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
  <script src="./catprofile.js"></script>

</body>
