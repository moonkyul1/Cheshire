<!DOCTYPE html>
<head>
    
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <meta name="viewport" content="width=1080, user-scalable=no" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="search.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Cheshire</title>
</head>
<body>
    <div id="div_root">
        <div id="div_main">
            <img id="searchBtn" src=../../../image/icon/search.png onclick=searchbtn();>
            <div id="gam"><input id="searchInput" type="text"></input></div>
            <img id="xBtn" src=../../../image/icon/cancel.png onclick="delinput();history.back();">
        </div>
        <div id="container">

            

        </div>

        <div class="w-50 mx-auto toast">
            <div class="toast-header">
                <strong id="mid" class="mr-auto text-seondary">This post has been archived.</strong>
            </div>
        </div>
        
         <!-- The Modal -->
         <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Crowdfunding Projects</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                    <div class="container">
                        <div class="row">
                        <div class="col">
                            <!-- left crowdfunding item -->
                            <div class="row">
                            <div class="col-4">
                                <!-- left column -->
                                <img class="cfimage" src=../../../image/assets/catfood.png></img>
                            </div>
                            <div class="col-8">
                                <!-- right column -->
                                <div class="row">
                                <b class="tabtitle">CAT FOOD</b>
                                </div>
                                <div style="height:20px"></div>

                                <div style="">
                                <progress value="100" max="100" class="progress" style="height:20px"></progress>
                                </div>
                                <div style="height:20px"></div>

                                <div class="row" style="">
                                <div class="col">
                                    <b>$30</b>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">DONATE</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        <div class="col">
                            <!-- right crowdfunding item -->
                            <div class="row">
                            <div class="col-4">
                                <!-- left column -->
                                <img class="cfimage" src=../../../image/assets/cattoy.png></img>
                            </div>
                            <div class="col-8">
                                <!-- right column -->
                                <div class="row">
                                <b class="tabtitle">CAT TOY</b>
                                </div>
                                <div style="height:20px"></div>

                                <div style="">
                                <progress id="prog" value="30" max="100" class="progress" style="height:20px"></progress>
                                </div>
                                <div style="height:20px"></div>

                                <div class="row" style="">
                                <div class="col">
                                    <b>$30</b>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary" onclick="jbFunc()">DONATE</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>

                    </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
                </div>
            </div>

            
    </div>

<script src="../../../jquery/js/jquery-1.9.0.min.js"></script>
<script src="../../../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./search.js"></script>
    
</body>
