<!DOCTYPE html>
<head>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <meta name="viewport" content="width=1080, user-scalable=no" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div id="div_root">
        <div id="div_main">
            <img id="searchBtn" src=../../../image/icon/search.png onclick="location.href='../search/search.html'">
            <button id="searchInput" onclick="location.href='../search/search.html'"></button>
            <img id="namingBtn" src=../../../image/icon/scope_selected.png onclick="location.href='../naming/naming.html'">
        </div>
        <div id="container">

                <div class="toast-header">

                </div>
            </div>

            <div class="modal fade" id="myModal">

                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="row">
                        <div class="col">

                            <div class="row">

                                <!-- left column -->
                                <img class="cfimage" src=../../../image/assets/cattoy.png></img>
                            </div>
                            <div class="col-8">
                                <!-- right column -->
                                <div class="row">
                                <b class="tabtitle">CAT TOY</b>
                                </div>
                                <div style="height:20px"></div>

                                <div style="">
                                <div class="progress" style="height:20px">
                                    <div class="progress-bar" style="width:50%;height:20px"></div>
                                </div>
                                </div>
                                <div style="height:20px"></div>

                                <div class="row" style="">
                                <div class="col">
                                    <b>$30</b>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">DONATE</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        <div class="col">
                            <!-- right crowdfunding item -->
                            <div class="row">
                            <div class="col-4">
                                <!-- left column -->
                                <img class="cfimage" src=../../../image/assets/cattoy.png></img>
                            </div>
                            <div class="col-8">
                                <!-- right column -->
                                <div class="row">
                                <b class="tabtitle">CAT TOY</b>
                                </div>
                                <div style="height:20px"></div>

                                <div style="">
                                <div class="progress" style="height:20px">
                                    <div class="progress-bar" style="width:50%;height:20px"></div>
                                </div>
                                </div>
                                <div style="height:20px"></div>

                                <div class="row" style="">
                                <div class="col">
                                    <b>$30</b>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">DONATE</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>

                    </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
                </div>
            </div>
            


        </div>
        <div id="footer">
            <div id="tab" onclick="scrollUp();"><img src=../../../image/icon/feed_selected.png></div>
            <div id="tab" onclick="location.href='../../gift/reward/reward.html'"><img src=../../../image/icon/cf.png></div>
            <div id="tab" onclick="location.href='../../upload/main/mainupload.html'"><img src=../../../image/icon/upload.png></div>
            <div id="tab" onclick="location.href='../../notification/notification.html'"><img src=../../../image/icon/noti.png></div>
            <div id="tab" onclick="profiletest()"><img src=../../../image/icon/profile.png></div>
        </div>

<script src="../../../jquery/js/jquery-1.9.0.min.js"></script>
