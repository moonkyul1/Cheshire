<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="feed.css" rel="stylesheet" />
</head>
<body>
    <div id="div_root">
        <div id="div_main">
            <img id="searchBtn" src=../../../image/icon/search.png onclick="location.href='../search/search.html'">
            <button id="searchInput"></button>
            <img id="namingBtn" src=../../../image/icon/search.png onclick="location.href='../naming/naming.html'">
        </div>
        <div id="container">
            <div class="feed">
                    <div class=header>
                        <img class="img" src=../../../image/icon/profile.png>
                        <b class="name">이름</b>
                        <img class="more" src=../../../image/icon/menu.png>
                        <img class="archive" src=../../../image/icon/bookmark.png>    
                    </div>
                    <div class="content" ><img id="contentid" src=../../../image/icon/cancel.png></div>
                    
                    <div class="accessory">
                        <img id="comment" src=../../../image/icon/message.png>
                        <img id="like" src=../../../image/icon/heart.png>
                        <img id="feedgift" src=../../../image/icon/cf.png>
                    </div>
                </div>


                <div class="feed">
                    <h3 class="name">이름</h3>
                    <div class="date">날짜</div>
                    <div class="content">글 내용</div>
                    <div class="accessory">
                        <img src="/static/ic_like.jpg" width="16px"> Like <img src="/static/ic_comment.jpg" width="16px"> Comments
                    </div>
                </div>
        </div>
        <div id="footer">
            <div id="tab" onclick="location.href='./feed.html'"><img src=../../../image/icon/feed_selected.png></div>
            <div id="tab" onclick="location.href='../../gift/reward/reward.html'"><img src=../../../image/icon/cf.png></div>
            <div id="tab" onclick="location.href='../../upload/main/mainupload.html'"><img src=../../../image/icon/upload.png></div>
            <div id="tab" onclick="location.href='../../notification/notification.html'"><img src=../../../image/icon/noti.png></div>
            <div id="tab" onclick="location.href='../../profile/user/userprofile.html'"><img src=../../../image/icon/profile.png></div>
        </div>
       
    </div>

    
</body>
