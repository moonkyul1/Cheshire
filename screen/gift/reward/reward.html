<body>
    <div id="div_root">
        <div id="feedcontainer">
            <!-- Dashboard title -->
            <div class="title" id="dashBoard">Dashboard</div>
            
            <div class="container">
                <div class="row">
                    <div class="col dashboard_box1">
                        <div class="num">7</div>
                    </div>
                    <div class="col dashboard_box2">
                        <div class="num">340$</div>
                    </div>
                </div>
            </div>

            <!-- History title -->

            <!-- history box -->
            <div class="history_box shadow-sm"> 
                <div class="history_title">
                    <div class="title_left">
                        You bought
                    </div>
                    <div class="title_content">

                    <div class="profile">

                        catname

                        on&nbsp
                    </div>

                        3rd April 2019.
                    </div>
                </div>

                <div class="history_button">
                    <button type="button" class="btn btn-primary">VIEW REWARD</button>
                </div>
            </div>

        <!-- top tab -->
        <div id="div_main">
            <div class="tab" id="tab1">Rewards</div>
